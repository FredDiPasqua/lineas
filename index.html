<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Imagination</title>
</head>
<body>
    <header>
        <p><i class="fas fa-cloud"></i></p>
        <p><i class="fas fa-cloud"></i></p>
        <p><i class="fas fa-cloud"></i></p>
        <h1>Vamos a dibujar</h1>
        <p><i class="fas fa-cloud"></i></p>
        <p><i class="fas fa-cloud"></i></p>
        <p><i class="fas fa-cloud"></i></p>
    </header>
    <section id="container">
        <section>
            <canvas width=500 height=500 id="canvas"></canvas>
        </section>
        <section id="controles">
            <h3>Instrucciones</h3>
            <p>Introduce los valores que quieras y crea formas increíbles</p>
            <form class="form" action="">
                <div class="inputs">
                    <p>Da click y elige cualquier color</p>
                    <input id="color" type="color" value="#F0CE50">
                    <br>
                </div>
                <div class="inputs">
                    <p>Número de lineas</p>
                    <input id="numlineas" placeholder="De 1 a 300" type="text">
                    <br>
                </div>
                <div class="inputs">
                    <p>Grosor de las lineas</p>
                    <input id="grosor" placeholder="entre 1 y 10 " type="text">
                    <br>
                </div>
                <div class="inputs">
                    <p  class="indobles">X inicial</p>
                    <p  class="indobles var">Y inicial</p>
                    <input id="xinicial" style="width:200px" placeholder="# < lineas" type="text">
                    <input id="yinicial" style="width:200px" placeholder="# < lineas" type="text">
                    <br>
                </div>
                <div class="inputs">
                    <p class="indobles">X final</p>
                    <p class="indobles var">Y final</p>
                    <input id="xfinal" style="width:200px" placeholder="Experimenta" type="text">
                    <input id="yfinal" style="width:200px" placeholder="Experimenta" type="text">
                    <br>
                </div>
                <div class="inputs">
                    <p class="indobles">Flotante Inicial</p>
                    <p class="indobles var">Flotante Final</p>
                    <input id="iniflotante" style="width:200px" placeholder="Recomendado 0 o 500" type="text">
                    <input id="finflotante" style="width:200px" placeholder="Recomendado 0 o 500" type="text">
                    <br>
                </div>
                <div class="boton">
                    <button type="button" id="botonclear">Clear</button>
                    <button type="button" id="boton">A darle!</button>
                </div>

            </form>
        </section>

    </section>



    <script src="lineas.js"></script>
    <script src="teclas.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</body>
</html>
